            saveCartToStorage();
            updateCartUI();
            showToast(`‚ú® ${item.name} ditambahkan!`);
        }

        function updateCartUI() {
            const countBadge = document.getElementById('cartCount');
            const pricePreview = document.getElementById('cartTotalPreview');
            const floatingCart = document.getElementById('floatingCart');
            
            const totalQty = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            countBadge.innerText = totalQty;
            pricePreview.innerText = `Rp ${totalPrice.toLocaleString('id-ID')}`;
            
            if(totalQty > 0) {
                floatingCart.classList.remove('hidden');
            } else {
                floatingCart.classList.add('hidden');
            }

            // Also update modal if open (optional but good)
            const modalTotal = document.getElementById('totalPrice');
            if(modalTotal) modalTotal.innerText = `Rp ${totalPrice.toLocaleString('id-ID')}`;
        }

        // --- Modal Logic ---
        function openCartModal() {
            const modal = document.getElementById('cartModal');
            const backdrop = modal.querySelector('.modal-backdrop');
            const panel = modal.querySelector('.modal-panel');
            
            renderCartItems();
            
            modal.classList.remove('hidden');
            // Animate in
            setTimeout(() => {
                backdrop.classList.remove('opacity-0');
                panel.classList.remove('translate-y-full', 'opacity-0');
            }, 10);
            
            document.body.style.overflow = 'hidden';
        }

        function closeCartModal() {
            const modal = document.getElementById('cartModal');
            const backdrop = modal.querySelector('.modal-backdrop');
            const panel = modal.querySelector('.modal-panel');
            
            backdrop.classList.add('opacity-0');
            panel.classList.add('translate-y-full', 'opacity-0');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }

        function renderCartItems() {
            const container = document.getElementById('cartItems');
            const emptyState = document.getElementById('emptyCart');
            
            if(cart.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
                return;
            }
            
            emptyState.classList.add('hidden');
            emptyState.classList.remove('flex');
            
            container.innerHTML = cart.map(item => `
                <div class="flex items-center gap-4 p-3 bg-white rounded-xl border border-slate-100 shadow-sm">
                    <div class="h-12 w-12 rounded-full bg-sky-50 flex items-center justify-center text-xl shrink-0">
                        ${item.image}
                    </div>
                    <div class="flex-grow min-w-0">
                        <h4 class="font-bold text-slate-700 truncate">${item.name}</h4>
                        <p class="text-xs text-slate-400">@ Rp ${item.price.toLocaleString('id-ID')}</p>
                    </div>
                    <div class="flex items-center bg-slate-100 rounded-lg p-1 gap-1">
                        <button onclick="updateItemQty(${item.id}, -1)" class="w-7 h-7 flex items-center justify-center bg-white text-slate-600 rounded shadow-sm hover:text-red-500 font-bold transition">-</button>
                        <span class="w-6 text-center text-sm font-bold text-slate-700">${item.quantity}</span>
                        <button onclick="updateItemQty(${item.id}, 1)" class="w-7 h-7 flex items-center justify-center bg-white text-slate-600 rounded shadow-sm hover:text-sky-500 font-bold transition">+</button>
                    </div>
                </div>
            `).join('');
        }

        function updateItemQty(id, change) {
            const item = cart.find(c => c.id === id);
            if(item) {
                item.quantity += change;
                if(item.quantity <= 0) {
                    cart = cart.filter(c => c.id !== id);
                }
                saveCartToStorage();
                updateCartUI();
                renderCartItems();
                
                if(cart.length === 0) closeCartModal();
            }
        }

        function sendWhatsAppOrder() {
            const name = document.getElementById('customerName').value.trim();
            const table = document.getElementById('tableNumber').value.trim();
            
            if(!name) {
                alert('Mohon isi Nama Pemesan terlebih dahulu');
                return;
            }
            if(cart.length === 0) return;

            let text = `*Halo, Saya mau pesan makanan!* üëã%0A%0A`;
            text += `üë§ Nama: *${name}*%0A`;
            if(table) text += `ü™ë Meja: *${table}*%0A`;
            text += `%0A*RINCIAN PESANAN:*%0A----------------------------%0A`;
            
            let total = 0;
            cart.forEach(item => {
                const sub = item.price * item.quantity;
                total += sub;
                text += `‚ñ´Ô∏è ${item.name} x${item.quantity}%0A   _Rp ${sub.toLocaleString('id-ID')}_%0A`;
            });
            
            text += `----------------------------%0A`;
            text += `üí∞ *TOTAL: Rp ${total.toLocaleString('id-ID')}*%0A`;
            text += `----------------------------%0A`;
            text += `Mohon diproses ya, Terima kasih!`;

            const url = `https://wa.me/${+6283812671022}?text=${text}`;
            window.open(url, '_blank');
            
            // Reset
            cart = [];
            saveCartToStorage();
            updateCartUI();
            closeCartModal();
            document.getElementById('customerName').value = '';
            document.getElementById('tableNumber').value = '';
        }

        // --- Toast Notification ---
        function showToast(msg) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-4 left-1/2 -translate-x-1/2 z-[70] bg-slate-800 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 text-sm font-medium transform transition-all duration-300 translate-y-[-100px] opacity-0';
            toast.innerHTML = msg;
            document.body.appendChild(toast);
            
            requestAnimationFrame(() => {
                toast.classList.remove('translate-y-[-100px]', 'opacity-0');
            });
            
            setTimeout(() => {
                toast.classList.add('translate-y-[-100px]', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }
    </script>
</body>
